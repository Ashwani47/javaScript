<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="canvas">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height"> Height in cm : </label><input type="number" name="height" placeholder="e.g., 187cm" id="height"></p>
            <p><label for="weight"> Weight in kg : </label><input type="number" name="weight" placeholder="e.g., 80kg" id="weight"></p>
            <button type="submit" class="calculate">Calculate</button>
            <hr>
            <div class="results">
                <h3>Result</h3>
                <span class="BMI">Your BMI is : 0</span>
            </div>
            <hr>
            <div class="BMI-guide">
                <h3>BMI Weight Guide</h3>
                <p class="under-weight">Under-Weight = Less than 18.6</p>
                <p class="normal-weight">Normal-Weight = Between 18.6 to 24.9</p>
                <p class="over-weight">Over-Weight = Above 25</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>    
</body>
</html>
