<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Keyboard Check</h1>
        <p>Press any key to see its details:</p>
        <div id="keyDetails">
            <p><strong>Key:</strong> <span id="key">-</span></p>
            <p><strong>Code:</strong> <span id="code">-</span></p>
            <p><strong>KeyCode:</strong> <span id="keyCode">-</span></p>
        </div>
    </div>    
    <div class="container">
        <h1>Mouse Check</h1>
        <p>Click anywhere to see its details:</p>
        <div id="clickDetails">
            <p><strong>Target (Tag Name):</strong> <span id="target">-</span></p>
            <p><strong>ScreenX:</strong> <span id="screenX">-</span></p>
            <p><strong>ScreenY:</strong> <span id="screenY">-</span></p>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
